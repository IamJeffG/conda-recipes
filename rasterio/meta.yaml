requirements:
  build:
    - numpy >=1.8
    - python
    - click
    #- coveralls >=0.4  Listed as a test requirement but no conda build available
    - gdal
    - enum34
    - cython >=0.20
    - setuptools
    - six
    - affine >=1.0

  run:
    - python
    - gdal
    - click
    - pytest
    - affine >=1.0
    - enum34
    - numpy >=1.8

test:
  # Python imports
  imports:
    - rasterio

