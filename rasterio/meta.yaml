package:
  name: rasterio
  version: !!str 0.15

source:
  git_url: https://github.com/mapbox/rasterio.git
#  patches:
   # List any patch files here
   # - fix.patch

build:
  number: 0
  #preserve_egg_dir: True
  #entry_points:
